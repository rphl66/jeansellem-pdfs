<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Flipbook PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- StPageFlip -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/stpageflip@2.0.7/dist/css/stpageflip.min.css">
  <script src="https://cdn.jsdelivr.net/npm/stpageflip@2.0.7/dist/js/stpageflip.min.js"></script>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    const pdfjsLib = window['pdfjs-dist/build/pdf']; 
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";
  </script>

  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #flipbook {
      width: 90vw;
      height: 90vh;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      border-radius: 6px;
      background: #fff;
    }
  </style>
</head>
<body>
  <div id="flipbook"></div>

  <script>
    async function initFlipbook() {
      const pdfUrl = "https://rphl66.github.io/jeansellem-pdfs/1971-sandro-adriani.pdf";
      const pdf = await pdfjsLib.getDocument(pdfUrl).promise;

      const images = [];
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 1.5 });
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        await page.render({ canvasContext: ctx, viewport }).promise;
        images.push(canvas.toDataURL("image/png"));
      }

      // âœ… Ici : on appelle directement PageFlip
      const flipbook = new PageFlip(
        document.getElementById("flipbook"),
        {
          width: 600,
          height: 800,
          size: "stretch",
          showCover: true,
          mobileScrollSupport: true
        }
      );

      flipbook.loadFromImages(images);
    }

    initFlipbook().catch(err => {
      console.error("Erreur Flipbook:", err);
      document.body.innerHTML += "<p style='color:red;'>Erreur: " + err.message + "</p>";
    });
  </script>
</body>
</html>
