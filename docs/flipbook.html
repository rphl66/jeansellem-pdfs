<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Flipbook PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- StPageFlip -->
  <link rel="stylesheet" href="https://unpkg.com/stpageflip/dist/css/stpageflip.min.css">
  <script src="https://unpkg.com/stpageflip/dist/js/stpageflip.min.js"></script>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #flipbook {
      width: 90vw;
      height: 90vh;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      border-radius: 6px;
      background: #fff;
    }
  </style>
</head>
<body>

<div id="flipbook"></div>

<script>
(async function () {
  // ðŸ”— URL du PDF (tu peux changer ici selon le document)
  const pdfUrl = "./1971-sandro-adriani.pdf";

  // Charger le PDF avec PDF.js
  const pdf = await pdfjsLib.getDocument(pdfUrl).promise;

  // Initialiser StPageFlip
  const flipbook = new St.PageFlip(document.getElementById("flipbook"), {
    width: 600,
    height: 800,
    size: "stretch",
    showCover: true,
    maxShadowOpacity: 0.5
  });

  // Rendre toutes les pages du PDF
  const pages = [];
  for (let i = 1; i <= pdf.numPages; i++) {
    const page = await pdf.getPage(i);
    const viewport = page.getViewport({ scale: 1.5 });
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = viewport.width;
    canvas.height = viewport.height;
    await page.render({ canvasContext: ctx, viewport }).promise;
    pages.push(canvas.toDataURL("image/png"));
  }

  // Charger les images rendues dans le flipbook
  flipbook.loadFromImages(pages);
})();
</script>

</body>
</html>
